<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Loop & Array</h1>
    <script>
    var coworkers = ['kyungsup', 'joondong', 'hyunseung', 'hoonjung'];
    </script>
    <h2>Co workers</h2>
    <ul>
    <script>
        var i = 0;
        while (i < coworkers.length){
        document.write('<li><a href="http://a.com'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
        i = i+1;
    };
    </script>
    </ul>
</body>
